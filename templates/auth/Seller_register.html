{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register - Seller Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .error-feedback {
        color: red;
        font-size: 0.875em;
        margin-top: 0.25rem;
      }
      .form-section {
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .form-section-title {
        margin-bottom: 1rem;
        color: #0d6efd;
        font-weight: 500;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Seller Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <form id="registerForm">
                      <!-- Personal Information Section -->
                      <div class="form-section">
                        <h4 class="form-section-title">Personal Information</h4>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <input
                                class="form-control"
                                id="inputFirstName"
                                name="first_name"
                                type="text"
                                required
                              />
                              <label for="inputFirstName">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input
                                class="form-control"
                                id="inputLastName"
                                name="last_name"
                                type="text"
                                required
                              />
                              <label for="inputLastName">Last name</label>
                            </div>
                          </div>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputUsername"
                            name="username"
                            type="text"
                            required
                          />
                          <label for="inputUsername">Username</label>
                        </div>

                        <div class="row mb-3">
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input
                                class="form-control"
                                id="inputEmail"
                                name="email"
                                type="email"
                                required
                              />
                              <label for="inputEmail">Email address</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input
                                class="form-control"
                                id="inputPhone"
                                name="phone"
                                type="tel"
                                required
                              />
                              <label for="inputPhone">Phone Number</label>
                            </div>
                          </div>
                        </div>

                        <div class="form-floating mb-3">
                          <select
                            class="form-select"
                            id="inputGender"
                            name="gender"
                            required
                          >
                            <option value="">Select gender</option>
                            <option value="true">Male</option>
                            <option value="false">Female</option>
                          </select>
                          <label for="inputGender">Gender</label>
                        </div>
                      </div>

                      <!-- Store Information Section -->
                      <div class="form-section">
                        <h4 class="form-section-title">Store Information</h4>
                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputStoreName"
                            name="store_name"
                            type="text"
                            required
                          />
                          <label for="inputStoreName">Store Name</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputStoreAddress"
                            name="store_address"
                            type="text"
                            required
                          />
                          <label for="inputStoreAddress">Store Address</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputStoreCity"
                            name="store_city"
                            type="text"
                            required
                          />
                          <label for="inputStoreCity">Store City</label>
                        </div>
                      </div>

                      <!-- Password Section -->
                      <div class="form-section">
                        <h4 class="form-section-title">Security</h4>
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <div class="form-floating mb-3">
                              <input
                                class="form-control"
                                id="inputPassword"
                                name="password"
                                type="password"
                                required
                              />
                              <label for="inputPassword">Password</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating">
                              <input
                                class="form-control"
                                id="inputPasswordConfirm"
                                name="password2"
                                type="password"
                                required
                              />
                              <label for="inputPasswordConfirm"
                                >Confirm Password</label
                              >
                            </div>
                          </div>
                        </div>
                      </div>

                      <div
                        id="errorMessages"
                        class="alert alert-danger d-none"
                      ></div>

                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                          >
                            Create Seller Account
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="{% url 'login_customer' %}">Customer Login</a>
                    </div>
                    <div class="small">
                      <a href="{% url 'login_seller' %}">Seller Login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(
              "http://127.0.0.1:8000/en/api/register/seller/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": getCookie("csrftoken"),
                },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();

            if (!response.ok) {
              throw result;
            }

            // Registration successful
            alert(
              "Seller registration successful! Please login to access your store."
            );
            window.location.href = "{% url 'login_seller' %}";
          } catch (error) {
            const errorDiv = document.getElementById("errorMessages");
            errorDiv.classList.remove("d-none");

            if (typeof error === "object") {
              const errorMessages = [];
              for (const [key, value] of Object.entries(error)) {
                errorMessages.push(`${key}: ${value.join(", ")}`);
              }
              errorDiv.textContent = errorMessages.join("\n");
            } else {
              errorDiv.textContent = "An error occurred during registration.";
            }
          }
        });

      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
