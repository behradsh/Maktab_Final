{% load static %} {% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Customer Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .error-feedback {
        color: red;
        font-size: 0.875em;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Create Customer Account
                    </h3>
                  </div>
                  <div class="card-body">
                    <form id="registerForm">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="inputFirstName"
                              name="first_name"
                              type="text"
                              placeholder="Enter your first name"
                              required
                            />
                            <label for="inputFirstName">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating">
                            <input
                              class="form-control"
                              id="inputLastName"
                              name="last_name"
                              type="text"
                              placeholder="Enter your last name"
                              required
                            />
                            <label for="inputLastName">Last name</label>
                          </div>
                        </div>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputUsername"
                          name="username"
                          type="text"
                          placeholder="Enter username"
                          required
                        />
                        <label for="inputUsername">Username</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputEmail"
                          name="email"
                          type="email"
                          placeholder="name@example.com"
                          required
                        />
                        <label for="inputEmail">Email address</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="inputPhone"
                          name="phone"
                          type="tel"
                          placeholder="Enter phone number"
                          required
                        />
                        <label for="inputPhone">Phone Number</label>
                      </div>

                      <div class="form-floating mb-3">
                        <select
                          class="form-select"
                          id="inputGender"
                          name="gender"
                          required
                        >
                          <option value="">Select gender</option>
                          <option value="true">Male</option>
                          <option value="false">Female</option>
                        </select>
                        <label for="inputGender">Gender</label>
                      </div>

                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="inputPassword"
                              name="password"
                              type="password"
                              placeholder="Create a password"
                              required
                            />
                            <label for="inputPassword">Password</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <input
                              class="form-control"
                              id="inputPasswordConfirm"
                              name="password2"
                              type="password"
                              placeholder="Confirm password"
                              required
                            />
                            <label for="inputPasswordConfirm"
                              >Confirm Password</label
                            >
                          </div>
                        </div>
                      </div>

                      <div
                        id="errorMessages"
                        class="alert alert-danger d-none"
                      ></div>

                      <div class="mt-4 mb-0">
                        <div class="d-grid">
                          <button
                            class="btn btn-primary btn-block"
                            type="submit"
                          >
                            Create Account
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a href="{% url 'login_customer' %}">Customer Login</a>
                    </div>
                    <div class="small">
                      <a href="{% url 'login_seller' %}">Seller Login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(
              "http://127.0.0.1:8000/en/register/customer/",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "X-CSRFToken": getCookie("csrftoken"),
                },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();

            if (!response.ok) {
              throw result;
            }

            // Registration successful
            alert("Registration successful! Please login.");
            window.location.href = "/login";
          } catch (error) {
            const errorDiv = document.getElementById("errorMessages");
            errorDiv.classList.remove("d-none");

            // Handle validation errors
            if (typeof error === "object") {
              const errorMessages = [];
              for (const [key, value] of Object.entries(error)) {
                errorMessages.push(`${key}: ${value.join(", ")}`);
              }
              errorDiv.textContent = errorMessages.join("\n");
            } else {
              errorDiv.textContent = "An error occurred during registration.";
            }
          }
        });

      // Function to get CSRF token from cookies
      function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
    </script>
  </body>
</html>
