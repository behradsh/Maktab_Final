        <script>
            // Function to fetch user profile and populate the form
            // Function to populate the form with user data
            function populateProfileForm(user) {
                const name_of_profile = document.getElementById('login_user')
                name_of_profile.innerHTML=`Logged in as:${user.username}`
            }
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
            document.addEventListener('DOMContentLoaded', fetchUserProfile);

            
        </script>
                <script>
            // Function to fetch the address data and populate the form
            async function fetchAddressData() {
                const accessToken = localStorage.getItem('accessToken');
                const addressId = getQueryParam('addressId'); // Get the address ID from the query parameters
        
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/en/api/customer/dashboard/address/${addressId}/`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch address data.');
                    }
        
                    const data = await response.json();
                    populateAddressForm(data); // Populate the form with the fetched data
                } catch (error) {
                    console.error('Error fetching address data:', error);
                }
            }
        
            // Function to populate the form with the fetched address data
            function populateAddressForm(address) {
                document.getElementById('address_line').value = address.address_line;
                document.getElementById('city').value = address.city;
                document.getElementById('province').value = address.province;
                document.getElementById('country').value = address.country;
                document.getElementById('postal_code').value = address.postal_code;
                document.getElementById('is_default').checked = address.is_default;
            }
        
            // Function to submit the updated address
            async function submitUpdatedAddress() {
                const accessToken = localStorage.getItem('accessToken');
                const addressId = getQueryParam('addressId'); // Get the address ID from the query parameters
        
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('createAddressForm');
                const formData = {
                    address_line: form.address_line.value,
                    city: form.city.value,
                    province: form.province.value,
                    country: form.country.value,
                    postal_code: form.postal_code.value,
                    is_default: form.is_default.checked
                };
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/en/api/customer/dashboard/address/${addressId}/`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update address.');
                    }
        
                    alert('Address updated successfully!');
                    window.location.href = 'customer_dashboard_address.html'; // Redirect to the address dashboard
                } catch (error) {
                    console.error('Error updating address:', error);
                }
            }
        
            // Utility function to parse query parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
        
            // Fetch the address data and populate the form on page load
            document.addEventListener('DOMContentLoaded', fetchAddressData);
        </script>
