            // Function to fetch user profile and populate the form
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
        
            // Function to populate the form with user data
            function populateProfileForm(user) {
                const name_of_profile = document.getElementById('login_user')
                name_of_profile.innerHTML=`Logged in as:${user.username}`
            }
        
            // Function to update user profile
            async function updateUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('userProfileForm');
                const formData = new FormData(form);
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${aseller_storeccessToken}`
                        },
                        body: formData
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update user profile.');
                    }
        
                    alert('Profile updated successfully!');
                    fetchUserProfile(); // Refresh the form with updated data
                } catch (error) {
                    console.error('Error updating user profile:', error);
                }
            }
        
            // Fetch user profile on page load
            document.addEventListener('DOMContentLoaded', fetchUserProfile);
        </script>
        <script>
        // Extract employeeId from the URL path
            // Function to fetch employee details and populate the form
            employeeId = window.location.pathname.split('/').filter(Boolean).pop();
            async function fetchEmployeeDetails() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    alert('Access token is missing. Please log in again.');
                    return;
                }
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/employee/${employeeId}/`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch employee details.');
                    }
        
                    const data = await response.json();
        
                    // Populate the form fields
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone;
                    document.getElementById('is_manager').checked = data.is_manager;
                    document.getElementById('is_operator').checked = data.is_operator;
        
                    // Set the employee name in the h1 element
                    document.getElementById('employee_name').textContent = `Edit Employee: ${data.username}`;
                } catch (error) {
                    console.error('Error fetching employee details:', error);
                    alert(error.message);
                }
            }
        
            // Function to handle form submission and update employee details
// Function to handle form submission and update employee details
document.getElementById('editEmployeeForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent default form submission

    const accessToken = localStorage.getItem('accessToken');
    if (!accessToken) {
        alert('Access token is missing. Please log in again.');
        return;
    }

    const form = e.target;
    const formData = new FormData(form);

    // Convert form data to JSON
    const data = {};
    formData.forEach((value, key) => {
        data[key] = value;
    });

    // Ensure both is_manager and is_operator are explicitly included
    data['is_manager'] = document.getElementById('is_manager').checked;
    data['is_operator'] = document.getElementById('is_operator').checked;

    try {
        const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/employee/${employeeId}/`, {
            method: 'PATCH',

                'Authorization': `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || JSON.stringify(errorData));
        }

        alert('Employee updated successfully!');
        window.location.href = "{% url 'employee_list' %}"; // Redirect to employee list page
    } catch (error) {
        console.error('Error updating employee:', error);
        alert(error.message);
    }
});
