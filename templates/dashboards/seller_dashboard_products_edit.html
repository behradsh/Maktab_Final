            // Function to fetch user profile and populate the form
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
        
            // Function to populate the form with user data
            function populateProfileForm(user) {
                const name_of_profile = document.getElementById('login_user')
                name_of_profile.innerHTML=`Logged in as:${user.username}`
            }
        
            // Function to update user profile
            async function updateUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('userProfileForm');
                const formData = new FormData(form);
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${aseller_storeccessToken}`
                        },
                        body: formData
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update user profile.');
                    }
        
                    alert('Profile updated successfully!');
                    fetchUserProfile(); // Refresh the form with updated data
                } catch (error) {
                    console.error('Error updating user profile:', error);
                }
            }
        
            // Fetch user profile on page load
            document.addEventListener('DOMContentLoaded', fetchUserProfile);
        </script>
        <script>
            document.getElementById('logout_btn').addEventListener('click', async function(e) {
              e.preventDefault();
          
              const accessToken = localStorage.getItem('accessToken');
              if (!accessToken) {
                  // Already logged out or no token
                  window.location.href = '/en/login/';
                  return;
              }
          
              try {
                  const response = await fetch('http://127.0.0.1:8000/en/api/logout/', {
                      method: 'POST',
                      headers: {
                          'Authorization': `Bearer ${accessToken}`,
                          'Content-Type': 'application/json'
                      }
                  });
          
                  // Remove tokens from localStorage
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
          
                  // Redirect to login page (or homepage)
                  window.location.href = `{% url 'home_page'%}`;
              } catch (error) {
                  // Even if error, clear tokens and redirect
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
                  window.location.href = `{% url 'home_page'%}`;
              }
          });
      </script>
      <script>
        const productId = window.location.pathname.split('/').filter(Boolean).pop(); // Extract product ID from URL
    
        // Fetch product details and populate the form
        async function fetchProductDetails() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('Access token is missing. Please log in again.');
                return;
            }
    
            try {
                const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/product/${productId}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
    
                if (!response.ok) {
                    throw new Error('Failed to fetch product details.');
                }
    
                const product = await response.json();
    
                // Populate the form fields
                document.getElementById('name').value = product.name;
                document.getElementById('brand').value = product.brand;
                document.getElementById('descrition').value = product.descrition;
                document.getElementById('price').value = product.price;
                document.getElementById('quantity').value = product.quantity;
    
                // Populate the category dropdown and select the current category
                const categorySelect = document.getElementById('category');
                const categoriesResponse = await fetch('http://127.0.0.1:8000/en/api/seller/dashboard/category/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
    
                if (!categoriesResponse.ok) {
                    throw new Error('Failed to fetch categories.');
                }
    
                const categories = await categoriesResponse.json();
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    if (category.id === product.category) {
                        option.selected = true;
                    }
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching product details:', error);
                alert(error.message);
            }
        }
    
        // Handle form submission to update the product
        document.getElementById('editProductForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission
    
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                alert('Access token is missing. Please log in again.');
                return;
            }
    
            const form = e.target;
            const formData = new FormData(form);
    
            try {
                const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/product/${productId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || JSON.stringify(errorData));
                }
    
                alert('Product updated successfully!');
                window.location.href = `{% url 'product_list' %}`; // Redirect to product list page
            } catch (error) {
                console.error('Error updating product:', error);
                alert(error.message);
            }
        });
    
        // Fetch product details on page load
        document.addEventListener('DOMContentLoaded', fetchProductDetails);
    </script>
