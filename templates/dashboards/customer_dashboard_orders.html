        <script>
// Function to parse query parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Retrieve tokens from query parameters
const accessToken = getQueryParam('accessToken');
const refreshToken = getQueryParam('refreshToken');

// Optionally, store them in localStorage for further use
if (accessToken && refreshToken) {
    localStorage.setItem('accessToken', accessToken);
    localStorage.setItem('refreshToken', refreshToken);
}
        </script>
        
        <script>
            // Function to fetch user profile and populate the form
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
            
            // Fetch user profile on page load
            document.addEventListener('DOMContentLoaded', fetchUserProfile);
        </script>
        <script>

        </script>
        <script>
            // Function to fetch user orders and populate the order section
            async function fetchUserOrders() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/orders/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user orders.');
                    }
        
                    const orders = await response.json();
                    populateOrderSection(orders);
                } catch (error) {
                    console.error('Error fetching user orders:', error);
                }
            }
        
            // Function to populate the order section with the fetched orders
            function populateOrderSection(orders) {
                const orderSection = document.getElementById('order_section');
                if (orders.length === 0) {
                    orderSection.innerHTML = '<p>No orders found.</p>';
                    return;
                }
        
                const orderList = document.createElement('ul');
                orderList.classList.add('list-group');
        
                orders.forEach(order => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
        
                    listItem.innerHTML = `
                        <strong>Order ID:</strong> ${order.id} <br>
                        <strong>Total Amount:</strong> ${order.total_amount} <br>
                        <strong>Status:</strong> ${order.status} <br>
                        <strong>Created At:</strong> ${new Date(order.created_at_shamsi).toLocaleString()} <br>
                        <strong>Store:</strong> ${order.store ? order.store.name : 'N/A'}
                    `;
        
                    orderList.appendChild(listItem);
                });
        
                orderSection.innerHTML = '';
                orderSection.appendChild(orderList);
            }
        
            // Fetch user orders on page load
            document.addEventListener('DOMContentLoaded', fetchUserOrders);
        </script>
