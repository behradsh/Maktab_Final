        <script>
// Function to parse query parameters
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// Retrieve tokens from query parameters
const accessToken = getQueryParam('accessToken');
const refreshToken = getQueryParam('refreshToken');

// Optionally, store them in localStorage for further use
if (accessToken && refreshToken) {
    localStorage.setItem('accessToken', accessToken);
    localStorage.setItem('refreshToken', refreshToken);
}
        </script>
        <script>
            // Function to fetch user profile and populate the form
            // Function to populate the form with user data
            function populateProfileForm(user) {
                const name_of_profile = document.getElementById('login_user')
                name_of_profile.innerHTML=`Logged in as:${user.username}`
            }
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
            document.addEventListener('DOMContentLoaded', fetchUserProfile);

            
        </script>
        <script>
            // Function to update user profile
            async function updateUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('userProfileForm');
                const formData = new FormData(form);
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update user profile.');
                    }
        
                    alert('Profile updated successfully!');
                    fetchUserProfile(); // Refresh the form with updated data
                } catch (error) {
                    console.error('Error updating user profile:', error);
                }
            }
        
            // Fetch user profile on page load
            document.addEventListener('DOMContentLoaded', fetchUserProfile);
        </script>
        <script>
            // Function to populate the change password form
            function populateChangePasswordForm() {
                const changePasswordSection = document.getElementById('change_password_section');
                changePasswordSection.innerHTML = `
                    <form id="changePasswordForm">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required />
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required />
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Repeat New Password</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" required />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitChangePassword()">Change Password</button>
                    </form>
                `;
            }
        
            // Function to submit the change password form
            async function submitChangePassword() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('changePasswordForm');
                const formData = {
                    old_password: form.old_password.value,
                    new_password: form.new_password.value,
                    new_password2: form.new_password2.value
                };
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/change_password/', {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.old_password || errorData.new_password || 'Failed to change password.');
                    }
        
                    alert('Password changed successfully!');
                    window.location.href = `customer_dashboard.html?accessToken=${encodeURIComponent(accessToken)}&refreshToken=${encodeURIComponent(refreshToken)}`; // Redirect to the profile page
                } catch (error) {
                    console.error('Error changing password:', error);
                    alert(error.message);
                }
            }
        
            // Populate the change password form on page load
            document.addEventListener('DOMContentLoaded', populateChangePasswordForm);
        </script>
        <script>
            document.getElementById('logout_btn').addEventListener('click', async function(e) {
              e.preventDefault();
          
              const accessToken = localStorage.getItem('accessToken');
              if (!accessToken) {
                  // Already logged out or no token
                  window.location.href = '/en/login/';
                  return;
              }
          
              try {
                  const response = await fetch('http://127.0.0.1:8000/en/api/logout/', {
                      method: 'POST',
                      headers: {
                          'Authorization': `Bearer ${accessToken}`,
                          'Content-Type': 'application/json'
                      }
                  });
          
                  // Remove tokens from localStorage
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
          
                  // Redirect to login page (or homepage)
                  window.location.href = `{% url 'home_page'%}`;
              } catch (error) {
                  // Even if error, clear tokens and redirect
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
                  window.location.href = `{% url 'home_page'%}`;
              }
          });
      </script>
