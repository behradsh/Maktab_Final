        <script>
            // Function to fetch user profile and populate the form
            async function fetchUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch user profile.');
                    }
        
                    const data = await response.json();
                    populateProfileForm(data); // Assuming the response is an array with one object
                } catch (error) {
                    console.error('Error fetching user profile:', error);
                }
            }
        
            // Function to populate the form with user data
            function populateProfileForm(user) {
                const name_of_profile = document.getElementById('login_user')
                name_of_profile.innerHTML=`Logged in as:${user.username}`
                const profileForm = document.getElementById('profile_form');
                profileForm.innerHTML = `
                    <form id="userProfileForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="${user.username}" />
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="${user.first_name}" />
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="${user.last_name}" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="${user.email}" />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="${user.phone}" />
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender">
                                <option value="true" ${user.gender ? 'selected' : ''}>Male</option>
                                <option value="false" ${!user.gender ? 'selected' : ''}>Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="profile_img" class="form-label">Profile Image</label>
                            <img src="${user.profile_img}" alt="Profile Image" class="img-thumbnail mb-2" style="max-width: 150px;" />
                            <input type="file" class="form-control" id="profile_img" name="profile_img" />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updateUserProfile()">Update Profile</button>
                    </form>
                `;
            }
        
            // Function to update user profile
            async function updateUserProfile() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    console.error('Access token is missing.');
                    return;
                }
        
                const form = document.getElementById('userProfileForm');
                const formData = new FormData(form);
        
                try {
                    const response = await fetch('http://127.0.0.1:8000/en/api/customer/dashboard/profile/', {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: formData
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to update user profile.');
                    }
        
                    alert('Profile updated successfully!');
                    fetchUserProfile(); // Refresh the form with updated data
                } catch (error) {
                    console.error('Error updating user profile:', error);
                }
            }
        
            // Fetch user profile on page load
            document.addEventListener('DOMContentLoaded', fetchUserProfile);
        </script>
        <script>
            const categoryId = window.location.pathname.split('/').filter(Boolean).pop(); // Extract category ID from URL
        
            // Fetch category details and populate the form
            async function fetchCategoryDetails() {
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    alert('Access token is missing. Please log in again.');
                    return;
                }
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/category/${categoryId}/`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!response.ok) {
                        throw new Error('Failed to fetch category details.');
                    }
        
                    const category = await response.json();
        
                    // Populate the form fields
                    document.getElementById('name').value = category.name;
        
                    // Fetch parent categories and populate the dropdown
                    const parentSelect = document.getElementById('parent');
                    const categoriesResponse = await fetch('http://127.0.0.1:8000/en/api/seller/dashboard/category/', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
        
                    if (!categoriesResponse.ok) {
                        throw new Error('Failed to fetch parent categories.');
                    }
        
                    const categories = await categoriesResponse.json();
                    categories.forEach(parentCategory => {
                        const option = document.createElement('option');
                        option.value = parentCategory.id;
                        option.textContent = parentCategory.name;
                        if (parentCategory.id === category.parent) {
                            option.selected = true;
                        }
                        parentSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching category details:', error);
                    alert(error.message);
                }
            }
        
            // Handle form submission to update the category
            document.getElementById('editCategoryForm').addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent default form submission
        
                const accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    alert('Access token is missing. Please log in again.');
                    return;
                }
        
                const form = e.target;
                const formData = new FormData(form);
        
                // Convert form data to JSON
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
        
                try {
                    const response = await fetch(`http://127.0.0.1:8000/en/api/seller/dashboard/category/${categoryId}/`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || JSON.stringify(errorData));
                    }
        
                    alert('Category updated successfully!');
                    window.location.href = `{% url 'category_list' %}`; // Redirect to category list page
                } catch (error) {
                    console.error('Error updating category:', error);
                    alert(error.message);
                }
            });
        
            // Fetch category details on page load
            document.addEventListener('DOMContentLoaded', fetchCategoryDetails);
        </script>
        <script>
            document.getElementById('logout_btn').addEventListener('click', async function(e) {
              e.preventDefault();
          
              const accessToken = localStorage.getItem('accessToken');
              if (!accessToken) {
                  // Already logged out or no token
                  window.location.href = '/en/login/';
                  return;
              }
          
              try {
                  const response = await fetch('http://127.0.0.1:8000/en/api/logout/', {
                      method: 'POST',
                      headers: {
                          'Authorization': `Bearer ${accessToken}`,
                          'Content-Type': 'application/json'
                      }
                  });
          
                  // Remove tokens from localStorage
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
          
                  // Redirect to login page (or homepage)
                  window.location.href = `{% url 'home_page'%}`;
              } catch (error) {
                  // Even if error, clear tokens and redirect
                  localStorage.removeItem('accessToken');
                  localStorage.removeItem('refreshToken');
                  window.location.href = `{% url 'home_page'%}`;
              }
          });
      </script>
